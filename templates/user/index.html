{% extends 'Motherboard/Motherboard.html' %}
{% block title %}
    <title>个人首页</title>
{% endblock %}

{% block content %}
    <div class="panel panel-default container">
        <!-- Default panel contents -->
        <div class="panel-heading">任务列表</div>
        <!-- Table -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>任务名称</th>
                <th>任务开始时间</th>
                <th>任务级别</th>
                <th>任务内容</th>
            </tr>
            </thead>
            {% for query in queryset %}
                <tr>
                    <th>{{ query.id }}</th>
                    <th>{{ query.title }}</th>
                    <th>{{ query.createtime }}</th>
                    <th>{{ query.get_level_display }}</th>
                    <th>{{ query.detail }}</th>
                </tr>
            {% endfor %}

        </table>
    </div>
{% endblock %}
